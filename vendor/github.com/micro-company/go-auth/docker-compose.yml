version: "3"

services:

  mongo:
    image: mongo:3.4.10
    container_name: mongo
    restart: always
    ports:
    - "27017:27017"
    volumes:
    - /data/go-auth/mongodb:/data/db

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes
    ports:
    - "6379:6379"
    volumes:
    - /data/go-auth/redis:/data

  auth:
    build: .
    container_name: auth
    restart: always
    environment:
      PORT: 4070
      MONGO_URL: mongo/auth
#    ports:
#    - "4070:4070"
    depends_on:
    - mongo
    volumes:
    - ./cert:/app/cert

  opentracing:
    image: jaegertracing/all-in-one:0.9.0
    container_name: opentracing
    restart: always
    ports:
    - "5775:5775/udp"
    - "16686:16686"